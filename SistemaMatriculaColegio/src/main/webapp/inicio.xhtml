<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="util/css/estiloInicio.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width" />
	<title>INICIO</title>
</h:head>
<h:body>
	<div id="header">
		<div id="imagenPrincipal"></div>
		<div id="imagenAlumnos"></div>
	</div>
	<h:form id="display">
		<div id="titulos">
			<p:growl id="messages" showDetail="true" />
			<p:commandButton value="INICIO" action="MODELO" oncomplete=":form"
				icon="ui-icon-disk" style="font-size:14px;" />
			<p:commandButton value="ORGANIZACIÓN" action="MODELO"
				oncomplete=":form" icon="ui-icon-disk" style="font-size:14px;" />
			<p:commandButton value="VISIÓN Y MISIÓN" action="MODELO"
				oncomplete=":form" icon="ui-icon-disk" style="font-size:14px;" />
			<p:commandButton value="INTRANET" action="LOGIN" oncomplete=":form"
				icon="ui-icon-disk" style="font-size:14px;" />
			<p:commandButton value="MATRICULA" action="LOGIN" oncomplete=":form"
				icon="ui-icon-disk" style="font-size:14px;" />
			<p:commandButton value="INVESTIGACIÓN" action="MODELO"
				oncomplete=":form" icon="ui-icon-disk" style="font-size:14px;" />
			<p:commandButton value="BIBLIOTECA" action="MODELO"
				oncomplete=":form" icon="ui-icon-disk" style="font-size:14px;" />
		</div>

		<table class="principal" width="100%" cellpadding="0" cellspacing="0"
			border="1px">
			<tbody>
				<tr>
					<td>
						<table class="cuerpo" align="center" cellpadding="0"
							cellspacing="0" border="0">
							<tbody>
								<tr>
									<td colspan="4">
										<table width="1000" border="0" cellspacing="0">
											<tbody>
												<tr>
													<td width="200" height="280" bgcolor="#0B0B3B">
														<p style="color: #FFFFFF; font-style: oblique;">*
															PROPUESTA PEDAGÓGICA</p>
														<p style="color: #FFFFFF; font-style: oblique;">*
															PROPUESTA SECUNDARIOS</p>
														<p style="color: #FFFFFF; font-style: oblique;">*
															BECAS Y OPORTUNIDADES ACADÉMICAS</p>
													</td>
													<td width="800" height="280" bgcolor="#6699FF">
														<div id="imagenCampus"></div>
													</td>
												</tr>
											</tbody>
										</table>
									</td>

									<td colspan="4">
										<table width="200" border="1" cellspacing="0">
											<tbody>
												<tr>
													<td width="40" height="280" bgcolor="#0B2161">
														<div id="imagenYoutube"></div>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</h:form>
</h:body>
</html>
