<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/pages/consultaEstructura.xhtml">
		<ui:define name="body">
			<h:form id="form">

				<p:dataTable id="cars" var="car" value="#{tableBean.smallCarsModel}"
					rowKey="#{car.model}" selection="#{tableBean.selectedCar}"
					selectionMode="single">

					<f:facet name="header">  
            DETALLE GENERAL DE NOTAS DEL ALUMNO  
        </f:facet>
					<p:column headerText="DESCRIPCION DEL CURSO"
						style="font-size:12px;">  
            #{car.curso}  
        </p:column>
					<p:column headerText="1ยบ Bim" style="font-size:12px;" width="50">  
            #{car.bimA}  
        </p:column>
					<p:column headerText="2ยบ Bim" style="font-size:12px;" width="50">  
            #{car.bimB}  
        </p:column>
					<p:column headerText="3ยบ Bim" style="font-size:12px;" width="50">  
            #{car.bimC}  
        </p:column>
					<p:column headerText="4ยบ Bim" style="font-size:12px;" width="50">  
            #{car.bimD}  
        </p:column>
					<p:column headerText="Prom" style="font-size:12px;" width="50">  
            #{car.promedio}  
        </p:column>

					<f:facet name="footer">
						<p:commandButton id="viewButton" value="View"
							icon="ui-icon-search" update=":form:display"
							oncomplete="PF('carDialog').show()" />
					</f:facet>

				</p:dataTable>

				<p:dialog id="dialog" header="Car Detail" widgetVar="carDialog"
					resizable="false" width="200" showEffect="clip" hideEffect="fold">

					<h:panelGrid id="display" columns="2" cellpadding="4">

						<f:facet name="header">
							<p:graphicImage
								value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg" />
						</f:facet>

						<h:outputText value="Model:" />
						<h:outputText value="#{tableBean.selectedCar.model}" />

						<h:outputText value="Year:" />
						<h:outputText value="#{tableBean.selectedCar.year}" />

						<h:outputText value="Manufacturer:" />
						<h:outputText value="#{tableBean.selectedCar.manufacturer}" />

						<h:outputText value="Color:" />
						<h:outputText value="#{tableBean.selectedCar.color}" />
					</h:panelGrid>
				</p:dialog>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
