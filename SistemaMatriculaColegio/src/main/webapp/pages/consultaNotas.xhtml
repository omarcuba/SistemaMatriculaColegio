<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<ui:composition template="/pages/consultaEstructura.xhtml">
		<ui:define name="body">
			<h:form id="form">
				<p:dataTable value="#{consultaNotas.notasList}" var="noti"
					styleClass="dataTableP">
					<f:facet name="header">DETALLE GENERAL DE NOTAS DEL ALUMNO </f:facet>
					<p:column headerText="Descripción del Curso">
						<h:outputText value="#{noti.curso.descripcion}" />
					</p:column>
					<p:column headerText="1º Bim" width="50">
						<h:outputText value="#{noti.b1}" />
					</p:column>
					<p:column headerText="2º Bim" width="50">
						<h:outputText value="#{noti.b2}" />
					</p:column>
					<p:column headerText="3º Bim" width="50">
						<h:outputText value="#{noti.b3}" />
					</p:column>
					<p:column headerText="4º Bim" width="50">
						<h:outputText value="#{noti.b4}" />
					</p:column>
					<p:column headerText="Promed" width="50">
						<h:outputText value="#{noti.promedio}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton id="viewButton" value="Mostrar detalle"
							icon="ui-icon-search" update=":form:display"
							oncomplete="PF('carDialog').show()" />
					</f:facet>
				</p:dataTable>

				<p:dialog id="dialog" header="Detalle de Notas"
					widgetVar="carDialog" resizable="false" width="200"
					showEffect="clip" hideEffect="fold" styleClass="dialogP">
					<h:panelGrid id="display" columns="2" cellpadding="5">
						<h:outputText value="Nota:" />
						<h:outputText value="#{tableBean.selectedCar.model}" />
						<h:outputText value="Situación:" />
						<h:outputText value="#{tableBean.selectedCar.year}" />
					</h:panelGrid>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
