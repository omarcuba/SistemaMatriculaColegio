<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<ui:composition template="/plantillas/externa.xhtml">
		<ui:define name="body">
			<h:form>
				<p:separator />
				<h:panelGrid columns="2">
					<f:facet name="header">Sistema de Matricula - COLEGIO</f:facet>
					<h:outputLabel value="ID de Usuario" />
					<p:inputText label="ID" required="true" placeholder="Ingresar ID" />
					<h:outputLabel value="Contraseña" />
					<p:password required="true" label="Contraseña"
						placeholder="Ingresar Contraseña" />
					<f:facet name="footer">
						<p:messages id="mensajePrime" />
						<p:commandButton value="Acceder" update="mensajePrime" ajax="true" />
					</f:facet>
				</h:panelGrid>
				<p:separator />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
