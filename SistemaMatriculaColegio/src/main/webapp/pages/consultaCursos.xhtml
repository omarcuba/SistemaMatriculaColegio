<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<ui:composition template="/pages/consultaEstructura.xhtml">
		<ui:define name="body">
			<h:form id="form">
				<p:dataTable value="#{consultaCursoBean.asignacionList}" var="asi"
					styleClass="dataTableP">
					<f:facet name="header">DETALLE DE DOCENTES POR CURSOS MATRICULADOS </f:facet>
					<p:column headerText="Descrición del Curso">
						<h:outputText value="#{asi.curso.descripcion}" />
					</p:column>
					<p:column headerText="DocenteNombre" width="150">
						<h:outputText value="#{asi.docente.nombre}" />
					</p:column>
					<p:column headerText="Ap-Materno" width="120">
						<h:outputText value="#{asi.docente.apMaterno}" />
					</p:column>
					<p:column headerText="Ap-Paterno" width="120">
						<h:outputText value="#{asi.docente.apPaterno}" />
					</p:column>
					<p:column headerText="Estado" width="50">
						<h:outputText value="#{asi.seccion}" />
					</p:column>
					<p:column headerText="Año" width="50">
						<h:outputText value="#{asi.anhoEscolar.idAnhoEscolar}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
