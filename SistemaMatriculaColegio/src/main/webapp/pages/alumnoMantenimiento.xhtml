<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/plantillas/interna.xhtml">
		<ui:define name="body">
			<h:form prependId="false">
				<p:panelGrid columns="3" id="panel" styleClass="panelGridEstandar">

					<f:facet name="header">
						<h:outputText
							value="Los campos marcados con (*) son obligatorios." />
					</f:facet>

					<h:outputLabel value="Nombres (*)" />
					<h:outputLabel value=" : " />
					<p:inputMask value="#{AlumnoBean.alumno.nombre}" required="true" />
					<h:outputLabel value="Apellido Paterno (*)" />
					<h:outputLabel value=" : " />
					<p:inputMask value="#{AlumnoBean.alumno.apPaterno}" required="true" />
					<h:outputLabel value="Apellido Materno (*)" />
					<h:outputLabel value=" : " />
					<p:inputMask value="#{AlumnoBean.alumno.apMaterno}" required="true" />
					<h:outputLabel value="Fecha de Nacimiento (*)" />
					<h:outputLabel value=" : " />
					<p:calendar value="#{AlumnoBean.alumno.fechaNacimiento}"
						showOn="button" pattern="dd/MM/yyyy"/>
					<h:outputLabel value="TelÃ©fono" />
					<h:outputLabel value=" : " />
					<p:inputMask value="#{AlumnoBean.alumno.telefono}" />
					<h:outputLabel value="Sexo (*)" />
					<h:outputLabel value=" : " />
					<p:selectOneMenu value="#{AlumnoBean.alumno.sexo}">
						<f:selectItem itemLabel="Seleccionar" itemValue="S" />
						<f:selectItem itemLabel="Femenino" itemValue="F" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
					</p:selectOneMenu>
					<h:outputLabel value="Email (*)" />
					<h:outputLabel value=" : " />
					<p:inputMask value="#{AlumnoBean.alumno.email}" required="true" />

				</p:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
