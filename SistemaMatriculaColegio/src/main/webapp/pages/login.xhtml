<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../util/css/estiloIntranet.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<h:form id="form">
		<div align="center" style="margin-top: 20px;">
			<table width="940px" style="background: #2d6caa;padding: 1em;">
				<tr>
					<th colspan="3">
						<div align="center">
							<h:graphicImage url="/util/gif/logoAcademia.gif" />
						</div>
					</th>
				</tr>
				<tr>
					<th colspan="4">
						<p:separator />
					</th>
				</tr>
				<tr>
					<th>
						<div>
							<h:graphicImage url="/util/gif/logoMundito.gif" />
						</div>
					</th>
					<th>
						<div style="width: 330px;">
							<p:panel header="Intranet: Sistemas de Acceso" style="font-size: 12px;">
								<p:growl id="growl" showDetail="true" />
								<h:panelGrid columns="2" cellpadding="5" cellspacing="3">
									<h:outputLabel for="username" value="Usuario :" />
									<p:inputText value="#{loginBean.usuario.login}" />
									<h:outputLabel for="password" value="ContraseÃ±a :" />
									<p:password value="#{loginBean.usuario.clave}" />
									<f:facet name="footer">
										<p:commandButton id="loginButton" value="Ingresar"
											update="growl" style="font-size:14px;"
											action="#{loginBean.login}" oncomplete=":form" />
									</f:facet>
								</h:panelGrid>
								<p:separator />
								<h:panelGrid columns="2" cellpadding="5" cellspacing="3">
									<p:commandButton value="No puede acceder al Sistema"
										action="RECUPERAR_CUENTA" style="font-size:9px;"
										oncomplete=":form" />
									<p:commandButton value="Registrarse?"
										action="REGISTRAR_USUARIO" style="font-size:9px;"
										oncomplete=":form" />
								</h:panelGrid>
							</p:panel>
							<div></div>
						</div>
					</th>
					<th rowspan="2" colspan="2">
						<div>
							<h:graphicImage url="/util/gif/fotoChic.gif" />
							<h:graphicImage url="/util/gif/fotoChica.gif" />
						</div>
					</th>
				</tr>
				<tr>
					<th colspan="2">
						<div style="position: relative; top: 7.5px;left: 4.5px;">
							<h:graphicImage url="/util/gif/barraAzul.gif" />
						</div>
					</th>
				</tr>
			</table>
		</div>
	</h:form>
</h:body>

</html>
