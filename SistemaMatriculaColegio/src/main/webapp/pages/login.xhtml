<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="util/css/estiloInicio.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
@import url("../util/css/estiloInicio.css");
</style>
</h:head>

<h:body>
	<div id="header" style="width: 350px;">
		<h:form id="form">
			<p:panel header="Registro de Usuario" style="font-size: 12px;">
				<p:growl id="growl" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="5" cellspacing="3">
					<h:outputLabel for="username" value="USUARIO :" />
					<p:inputText value="#{loginBean.usuario.login}" />
					<h:outputLabel for="password" value="CONTRASEÃ‘A :" />
					<p:password value="#{loginBean.usuario.clave}"  />
					<f:facet name="footer">
						<p:commandButton id="loginButton" value="Ingresar" update="growl"
							style="font-size:14px;" action="#{loginBean.login}"
							oncomplete=":form" />
					</f:facet>
				</h:panelGrid>
				<p:separator />
				<h:panelGrid columns="2" cellpadding="5" cellspacing="3">
					<p:commandButton value="No puede acceder al Sistema"
						action="RECUPERAR_CUENTA" style="font-size:9px;"
						oncomplete=":form" />
					<p:commandButton value="Registrarse?" action="REGISTRAR_USUARIO"
						style="font-size:9px;" oncomplete=":form" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>

</html>
