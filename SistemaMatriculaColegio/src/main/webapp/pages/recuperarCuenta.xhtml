<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Recuperar Cuenta de Usuario</title>
	<style type="text/css">
@import url("../util/css/estiloInicio.css");
</style>
</h:head>
<h:body>
	<div id="header" style="width: 370px;">
		<h:form id="form">
			<p:panel header="Recuperar Cuenta de Usuario" style="font-size:12px;">
				<p>Para restablecer su cuenta, introduce la dirección de correo
					electrónico que utilizas para iniciar sesión. Puede ser la
					dirección de Gmail u otra dirección asociada a tu cuenta.</p>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="3">
					<h:outputLabel value="Email: *" />
					<p:inputText label="Name" />
				</h:panelGrid>
				<p:separator />
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Enviar" style="font-size:12px;" />
					<p:commandButton value="Cancelar" action="LOGIN"
						style="font-size:12px;" oncomplete=":form" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
