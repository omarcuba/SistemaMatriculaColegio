<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="util/css/estiloInicio.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
@import url("../util/css/estiloInicio.css");
</style>
	<title>Mantenimiento de matricula</title>
</h:head>

<h:body>
	<ui:composition template="/pages/matriculaEstructura.xhtml">
		<ui:define name="body">
			<div id="header" style="width: 460px;">
				<h:form id="form">
					<p:panel>
						<f:facet name="header">MANTENIMIENTO GENERAL DE ALUMNO</f:facet>
						<h:outputText
							value="Los campos marcados con (*) son obligatorios."
							style="font-size:11px;" />
						<p:panelGrid columns="3" id="panel" styleClass="panelGridEstandar"
							cellpadding="5">
							<h:outputLabel value="Nombres (*)" />
							<h:outputLabel value=" : " />
							<p:inputMask value="#{matriculaManteAlumno.alumno.nombre}" />
							<h:outputLabel value="Apellido Paterno (*)" />
							<h:outputLabel value=" : " />
							<p:inputMask value="#{matriculaManteAlumno.alumno.apPaterno}" />
							<h:outputLabel value="Apellido Materno (*)" />
							<h:outputLabel value=" : " />
							<p:inputMask value="#{matriculaManteAlumno.alumno.apMaterno}" />
							<h:outputLabel value="DNI" />
							<h:outputLabel value=" : " />
							<p:inputMask value="#{matriculaManteAlumno.alumno.dni}" />
							<h:outputLabel value="Fecha Nacimiento (*)" />
							<h:outputLabel value=" : " />
							<p:calendar
								value="#{matriculaManteAlumno.alumno.fechaNacimiento}"
								style="font-size:11px;" showOn="button" pattern="dd/MM/yyyy" />
							<h:outputLabel value="TelÃ©fono" />
							<h:outputLabel value=" : " />
							<p:inputMask value="#{matriculaManteAlumno.alumno.telefono}" />
							<h:outputLabel value="Sexo (*)" />
							<h:outputLabel value=" : " />
							<p:selectOneMenu id="sexo"
								value="#{matriculaManteAlumno.alumno.sexo}" style="width:160px;">
								<f:selectItem itemLabel="Seleccione" itemValue="" />
								<f:selectItems value="#{matriculaManteAlumno.sexoMap}" />
							</p:selectOneMenu>
							<h:outputLabel value="Email (*)" />
							<h:outputLabel value=" : " />
							<p:inputMask value="#{matriculaManteAlumno.alumno.email}" />
						</p:panelGrid>

						<p:separator />

						<p:growl id="messages" showDetail="false" sticky="true" />
						<h:panelGrid columns="3" cellpadding="5">
							<p:commandButton id="grabar" value="Grabar" update="messages"
								style="font-size:12px;"
								action="#{matriculaManteAlumno.registrarAlumno}"
								oncomplete=":form" />
							<p:commandButton value="Limpiar" style="font-size:12px;"
								oncomplete=":form" />
							<p:commandButton value="Cancelar" style="font-size:12px;"
								oncomplete=":form" />
						</h:panelGrid>

					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
