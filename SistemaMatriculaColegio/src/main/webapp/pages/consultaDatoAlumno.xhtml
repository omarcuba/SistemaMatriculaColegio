<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<style type="text/css">
@import url("../util/css/estiloInicio.css");
</style>
	<title>REGISTRAR USUARIO</title>
</h:head>
<h:body>
	<ui:composition template="/pages/consultaEstructura.xhtml">
		<ui:define name="body">
			<div id="header" style="width: 360px;">
				<h:form id="form">

							<h:outputLabel value="Identificador " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.idAlumno}" />

							<h:outputLabel value="Nombre " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.nombre}" />

							<h:outputLabel value="Ap. Paterno " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.apPaterno}" />

							<h:outputLabel value="Ap. Materno " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.apMaterno}" />

							<h:outputLabel value="Dni " style="left: 0px;" />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.telefono}" />

							<h:outputLabel value="Fecha Nacim. " />
							<h:outputLabel value=" : " />
							<h:outputText
								value="#{consultaDatoAlumno.alumno.fechaNacimiento}" />

							<h:outputLabel value="Teléfono " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.telefono}" />

							<h:outputLabel value="Email " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.email}" />

							<h:outputLabel value="Usuario " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.idAlumno}" />

							<h:outputLabel value="Grado " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.idAlumno}" />

							<h:outputLabel value="Sección " />
							<h:outputLabel value=" : " />
							<h:outputText value="#{consultaDatoAlumno.alumno.idAlumno}" />

						</h:panelGrid>

					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
