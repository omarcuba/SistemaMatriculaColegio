<f:view>
	<h:head>

	<h:body>
		<div id="estructuraCabecera" align="center">

							<tbody>
								<tr>
									<th width="60"><h:outputText value="Usuario" /></th>
									<th>:</th>
									<th width="180"><h:outputText
											value="#{loginBean.datoUsuarioVisita}" style="color:blue;" /></th>
								</tr>
								<tr>
									<th><h:outputText value="Tipo" /></th>
									<th>:</th>
									<th><input type="text" value="#{loginBean.tipoUsuario}"
										style="color: white;" /></th>
								</tr>
								<tr>
									<th><h:outputText value="Hora" /></th>
									<th>:</th>
									<th><div id="reloj" style="color: white;"></div></th>
								</tr>
								<tr>
									<th><h:outputText value="Fecha" /></th>
									<th>:</th>
									<th><input type="text" id="fechaNombre"
										style="color: white;" /></th>
								</tr>
							</tbody>
						</table>
					</p:panel>
				</h:panelGrid>
			</ui:insert>
		</div>
		<p:separator />

			<table>
				<tbody>
					<tr>
						<th><div id="estructuraCuerpo">

										<p:growl id="mensajes" autoUpdate="true" />

											action="/pages/consultas.xhtml" style="font-size: 15px;" />
										<p:panelMenu style="width:180px;" styleClass="panelMenuP">
											<p:submenu label="Información">
												<p:menuitem value="Datos de Alumno" icon="ui-icon-disk"
													action="/pages/consultaDatoAlumno.xhtml" />
												<p:menuitem value="Notas generales" icon="ui-icon-disk"
													action="/pages/consultaNotas.xhtml" />
												<p:menuitem value="Cursos matriculados" icon="ui-icon-disk"
													action="/pages/consultaCursos.xhtml" />
												<p:menuitem value="Alumnos del grado" icon="ui-icon-disk"
													action="/pages/consultaAlumnos.xhtml" />
												<p:menuitem value="Asistencia del alumno"
													icon="ui-icon-signal" />
											</p:submenu>
											<p:submenu label="Mantenimiento">
												<p:menuitem value="Alumno" icon="ui-icon-disk"
													action="/pages/consultaCursos.xhtml" />
												<p:menuitem value="Apoderado" icon="ui-icon-signal" />
												<p:menuitem value="Parentesco" icon="ui-icon-signal" />
												<p:submenu label="Avanzado">
													<p:menuitem value="Docente" icon="ui-icon-signal" />
													<p:menuitem value="Curso" icon="ui-icon-disk"
														action="/pages/consultaCursos.xhtml" />
													<p:menuitem value="Aula" icon="ui-icon-signal" />
												</p:submenu>
											</p:submenu>
											<p:submenu label="Configuración">
												<p:menuitem value="Año Escolar" icon="ui-icon-signal" />
												<p:menuitem value="Horario" icon="ui-icon-signal" />
												<p:menuitem value="Asignación" icon="ui-icon-signal" />
											</p:submenu>
										</p:panelMenu>
										<p:separator />

											<p:accordionPanel>
												<p:tab title="Información">
													<h:panelGrid columns="2" cellpadding="10">

													</h:panelGrid>
												</p:tab>
												<p:tab title="Consultas">
													<h:panelGrid columns="2" cellpadding="10">
														<h:outputText
															value="Sigues dudando sobre esto, paciencia..." />
													</h:panelGrid>
												</p:tab>
												<p:tab title="Contactos">
													<h:panelGrid columns="2" cellpadding="10">
														<h:outputText
															value="Carambas, luego se va a implementar :D" />
													</h:panelGrid>
												</p:tab>
											</p:accordionPanel>
											-->
									</h:form>
								</ui:insert>
							</div></th>
						<th><div id="estructuraSemiCuerpo">
								<ui:insert name="body">

								</ui:insert>
							</div></th>
					</tr>
				</tbody>
			</table>
		</div>

			src="../util/js/script.js"></script>
