<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<style type="text/css">
@import url("../util/css/estiloInicio.css");
</style>
	<title>REGISTRAR USUARIO</title>
</h:head>
<h:body>
	<div id="header" style="width: 320px;">
		<h:form id="form">
			<p:panel header="Registro de Usuario" style="font-size: 12px;">
				<h:panelGrid columns="2" cellpadding="5" cellspacing="3">

					<h:outputLabel value="Nombre: " />
					<p:inputMask value="#{UsuarioBean.usuario.nombre}" />

					<h:outputLabel value="Ap. Materno: " />
					<p:inputMask value="#{UsuarioBean.usuario.apPaterno}" />

					<h:outputLabel value="Ap. Paterno: " />
					<p:inputMask value="#{UsuarioBean.usuario.apMaterno}" />

					<h:outputLabel value="Dni: " />
					<p:inputMask value="#{UsuarioBean.usuario.dni}" mask="99999999" />

					<h:outputLabel value="Usuario: " />
					<p:inputMask value="#{UsuarioBean.usuario.login}" />

					<h:outputLabel value="Password: " />
					<p:password value="#{UsuarioBean.usuario.clave}" />

					<h:outputLabel value="Confirmacion: " />
					<p:password value="#{UsuarioBean.confirma}" />

				</h:panelGrid>
				<p:separator />
				<p:growl id="messages" showDetail="false" sticky="true" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:commandButton id="grabar" value="Grabar" update="messages"
						style="font-size:12px;" action="#{UsuarioBean.registrarUsuario}"
						oncomplete=":form" />
					<p:commandButton id="limpiar" value="Limpiar"
						action="REGISTRAR_USUARIO" style="font-size:12px;"
						oncomplete=":form" />
					<p:commandButton value="Cancelar" action="LOGIN"
						style="font-size:12px;" oncomplete=":form" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
