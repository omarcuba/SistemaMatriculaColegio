<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="util/css/estiloInicio.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<div>
		<h:form id="formLogin">
			<p:growl id="growl" showDetail="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="USUARIO :" />
				<p:inputText value="#{loginBean.usuario.login}" id="username"
					required="true" label="username" />
				<h:outputLabel for="password" value="CONTRASEÑA :" />
				<p:password value="#{loginBean.usuario.clave}" id="password"
					required="true" label="password" />
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Ingresar" update="growl"
						style="font-size:14px;" action="#{loginBean.login}"
						oncomplete=":form" />
				</f:facet>
			</h:panelGrid>
			<br />
			<a href="../pages/recuperarCuenta.xhtml">¿No puede acceder al
				Sistema?</a>
			<a href="../pages/registrarUsuario.xhtml"> ¿Registrarse? </a>
		</h:form>
	</div>
</h:body>

</html>
